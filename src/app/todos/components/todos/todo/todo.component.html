<mat-card class="mat-card">
  <mat-card-title class="mat-card-title">
    <input
      *ngIf="isEditMode; else content"
      type="text"
      [(ngModel)]="newTitle"
      (blur)="editTitleHandler()"
    />
    <ng-template #content>
    <b (dblclick)="activateEditModeHandler()">{{ todo.title }}</b>
    </ng-template>
    <button mat-fab color="accent" (click)="removeTodoHandler()">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-title>

  <mat-card-content>

</mat-card-content>
</mat-card>
