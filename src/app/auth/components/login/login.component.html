<mat-card class="example-card">
  <!--<h1>Login page</h1>-->
  <mat-card-header>
    <mat-card-title>Login page</mat-card-title>
    <!--    <mat-card-subtitle>Angular tutorial</mat-card-subtitle>-->
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()" class="form">


      <mat-form-field class="example-full-width" appearance="legacy">
        <!-- Email -->
        <label>
          Введите email
          <input
            type="text"
            matInput
            formControlName="email"
            required
            class="inputValue"
            [ngClass]="{
          inputError: email!.invalid && (email!.dirty || email!.touched),
          inputSuccess: email!.valid
        }"
          />
        </label>
      </mat-form-field>


      <div *ngIf="email!.invalid && (email!.dirty || email!.touched)" class="error">
        <div *ngIf="email!.errors?.['required']">Email is required</div>
        <div *ngIf="email!.errors?.['pattern']">Email incorrect pattern</div>
      </div>

      <!-- Password -->
      <mat-form-field class="example-full-width">
        <label>
          Введите password
          <input
            class="inputValue"
            matInput
            type="password"
            formControlName="password"
            required
            [ngClass]="{
          inputError: password!.invalid && (password!.dirty || password!.touched),
          inputSuccess: password!.valid
        }"
          />
        </label>
        <div *ngIf="password!.invalid && (password!.dirty || password!.touched)" class="error">
          <div *ngIf="password!.errors?.['required']">Password is required.</div>
          <div *ngIf="password!.errors?.['minlength']">Name must be at least 3 characters long.</div>
        </div>
      </mat-form-field>
      <!-- Remember me -->
      <label> <input type="checkbox" formControlName="rememberMe"/> remember me </label>

      <button type="submit" [disabled]="loginForm.invalid">sign in</button>
    </form>
    <!--      </mat-tab>-->
    <!--    </mat-tab-group>-->
  </mat-card-content>
</mat-card>
